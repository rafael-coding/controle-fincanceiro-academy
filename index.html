<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Financeiro Mobile First</title>
</head>
<body>
    <!--Header-->
    <header class="header">
        <div class="navbg">
          <a href="#home" class="logo"><img src="./img/logo.png" alt="logo"></a>
         <h1>Controle Financeiro</h1>
          <div class="nav" id="nav">
            <i class="fas fa-times" id="fecharmenu" alt="ícone fechar menu"></i>
            <ul>
                <li><a href="#cadastro" id="cadastrobtn" class="navlink"><span>Cadastro de Transações</span></a></li>
                <li><a href="#limpar" id="limparbtn" class="navlink"><span></span>Limpar dados</span></a></li>
                <li><a href="#salvar" id="salvarbtn" >Salvar no Servidor</a></li>

            </ul> 
        </div>
        <i class="fas fa-bars" id="abrirmenu" alt="ícone abrir menu"></i>
       </div>
    </header>
    <!--formulário-->
    <div class="conteudo">
       <form class="formulario" onsubmit="adicionarTransacao(event); return false">
           <h1>Nova Transação</h1>
           <div class="formcontent">
             <div class="trasação">
                <label class="label">Tipo de transação</label>
                <select id="tipotransacao">
                  <option disable selected value="selecione">Selecione</option>
                  <option value="1">Compra</option>
                  <option value="2">Venda</option>
                </select>
                <p id="erroselect" class="erroselect">Selecione o tipo da Transação</p>
            </div>
            <div class="mercadoria">
              <label class="label">Nome da mercadoria</label>
              <input type="text" placeholder="Input" id="mercadoria" autocomplete="off">
              <p id="erronome" class="erronome">Este campo deve estar preenchido</p>
            </div>
            <div class="valor">
              <label class="label">Valor</label>
              <input type="text" placeholder="R$ 0,00" id="valor" autocomplete="off" maxlength="13">
              <p id="errovalor" class="errovalor">Este campo deve estar preenchido</p>
            </div>
          </div>
          <button type="submit" id="adicionarbtn" class="botao">Adicionar transação</button>
       </form>
         <!--Extrato-->
      <div class="extrato">
        <h1 class="extratoh1">Nenhuma transação cadastrada.</h1>

          <div class="linha1">
              <h2>Mercadoria</h2>
              <h2>Valor</h2>
          </div>
          <div class="extratolinhas" id="extratolinhas">
          <div class="linhas" id="linhas">
            <span></span><p class="plinha"></p>
               <p class="valorex"></p>
           </div>
          </div>
          <div class="ultimalinha">
               <h2></h2>
               <h3 class="resultado" id="resultado"></h3>
           </div>
          <h5 id="balanco" class="balanco"></h5>
      </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
